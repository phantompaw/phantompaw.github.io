<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>管理員登入</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./static/js/md5.min.js"></script>
    
</head>

<body>
    <div id="loading" style="display: none;">
        <h3>Loading...</h3>
        <h2 id="percentage">0%</h2>
        <div id="progress-bar">
            <div id="progress-box"></div>
        </div>
    </div>
    <header>
        <nav>
            <img src="./static/img/Phantom-Paw.jpg" alt="Phantom Paw Logo" class="logo" loading="lazy">
            <h1>Phantom Paw</h1>
            <a href="feedbook.html">回饋</a>
            <a href="login.html">登入</a>
            <a href="index.html">首頁</a>
            <button id="toggleTheme" class="theme-button">切換主題</button>
        </nav>
    </header>
    <main>
        <section id="loginSection">
            <form id="loginForm">
                <div>
                    <label for="username">電子郵件帳號：</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">密碼：</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="loginError" style="color: red; display: none;"></div>
                <button type="submit">登入</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Phantom Paw</p>
    </footer>

    <script src="./static/js/jquery.js"></script>
    <script src="./static/js/jquery-ui.min.js"></script>
    <script src="./static/js/loading.js"></script>
    <script src="./static/js/themeToggle.js"></script>
    
    <!-- 引入你的 login.js -->
    <script src="./static/js/login.js"></script> 

</body>

</html>
