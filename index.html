<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="icon" href="./static/img/Phantom-Paw.jpg">
    <title>Phantom Paw</title>
</head>

<body>
    <div id="loading">
        <h3>loading</h3>
        <h2 id="percentage">0%</h2> <!--百分比數-->
        <div id="progress-bar">
            <div id="progress-box"></div>
        </div>
    </div>
    <header>
        <nav>
            <img src="./static/img/Phantom-Paw.jpg" alt="Phantom Paw Logo" class="logo" loading="lazy">
            <h1>Phantom Paw</h1>
            <a href="feedbook.html">回饋</a>
            <a href="manage.html">登入</a>
            <a href="index.html">首頁</a>
            <button id="toggleTheme" class="theme-button">切換主題</button>
        </nav>
    </header>
    
    <main>
        <div id="bot-status">
            <h2>機器人狀態：<span id="bot-status-text">載入中...</span></h2>
        </div>
    </main>    

    <footer>
        <div class="footer-content">
            <p>© 2024 Phantom Paw. Careful! Copying this text might summon a cat to stare at you.</p>
        </div>
    </footer>

    <script src="./static/js/jquery.js"></script>
    <script src="./static/js/jquery-ui.min.js"></script>
    <script src="./static/js/loading.js"></script>
    <script src="./static/js/themeToggle.js"></script>
    <script>
        // 透過 Fetch API 請求 /api/bot-status
        fetch('/api/bot-status')
            .then(response => response.json())
            .then(data => {
                // 更新網頁上的機器人狀態顯示
                document.getElementById('bot-status-text').textContent = data.status;
            })
            .catch(error => {
                console.error('無法獲取機器人狀態:', error);
                document.getElementById('bot-status-text').textContent = '無法取得狀態';
            });
    </script>
</body>

</html>
