<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>管理員登入</title>
</head>

<body>
    <div id="loading">
        <h3>loading</h3>
        <h2 id="percentage">0%</h2> <!--百分比數-->
        <div id="progress-bar">
            <div id="progress-box"></div>
        </div>
    </div>
    <header>
        <nav>
            <img src="./static/img/Phantom-Paw.jpg" alt="Phantom Paw Logo" class="logo" loading="lazy">
            <h1>Phantom Paw</h1>
            <a href="feedbook.html">回饋</a>
            <a href="manage.html">登入</a>
            <a href="index.html">首頁</a>
            <button id="toggleTheme" class="theme-button">切換主題</button>
        </nav>
    </header>
    <main>
        <form id="adminLoginForm">
            <label for="username">帳號：</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" required>
            
            <input type="hidden" id="csrfToken" name="csrfToken" value="CSRF_TOKEN_HERE">
            
            <div id="loginError" style="color: red; display: none;"></div>
            
            <button type="submit">登入</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Phantom Paw</p>
    </footer>
    
    <script src="./static/js/jquery.js"></script>
    <script src="./static/js/jquery-ui.min.js"></script>
    <script src="./static/js/loading.js"></script>
    <script src="./static/js/themeToggle.js"></script>
</body>

</html>
