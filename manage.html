<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理介面</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.min.js"></script>
</head>
<body>
    <div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); z-index:9999; justify-content:center; align-items:center; color:white; font-size:24px;">
        <p>Loading...</p>
    </div>

    <div id="app">
        <div class="container">
            <h1 class="text-center mt-5">回饋管理系統</h1>
            <table class="table table-dark table-hover mt-4">
                <thead>
                    <tr>
                        <th>序號</th>
                        <th>姓名</th>
                        <th>性別</th>
                        <th>職業</th>
                        <th>年齡</th>
                        <th>回饋內容</th>
                        <th>其他資訊</th>
                        <th>電子郵件</th>
                    </tr>
                </thead>
                <tbody id="feedbackTableBody">
                    <!-- 資料將通過 Vue.js 動態插入 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="static/js/admin.js"></script>
</body>
</html>
